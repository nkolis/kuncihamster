<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunci Curut Kombat</title>

</head>

<body class="bg-gray-100 font-sans px-4">
  <h3 class="text-center mt-6 text-2xl font-semibold text-gray-800">Mini Game Hamster Kombat ðŸ”‘</h3>
  <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md mt-10">

    <div class="my-4">
      <label for="gameSelect" class="block mb-2 text-sm font-medium text-gray-900">Pilih Mini Game</label>
      <select id="gameSelect"
        class="form-select block w-full mt-1 p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500">
        <option value="BIKE">Bike Ride 3D</option>
        <option value="CLONE">My Clone Army</option>
        <option value="CUBE">Chain Cube 2048</option>
        <option value="TRAIN">Train Miner</option>
      </select>
    </div>

    <div class="my-4">
      <label for="keyCount" class="block mb-2 text-sm font-medium text-gray-900">Jumlah Kunci</label>
      <select id="keyCount"
        class="form-select block w-full mt-1 p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500">
        <option value="1">1 ðŸ”‘</option>
        <option value="2">2 ðŸ”‘</option>
        <option value="3">3 ðŸ”‘</option>
        <option value="4">4 ðŸ”‘</option>
      </select>
    </div>

    <button id="generateButton" onclick="generateKeys()"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center justify-center">
      <svg aria-hidden="true" id="spinner" role="status" class="hidden inline w-4 h-4 me-3 text-white animate-spin"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="#E5E7EB" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentColor" />
      </svg>
      &nbsp;
      <span id="text-generate">Generate</span>
    </button>


    <div class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded-lg" id="result"></div>
    <div class="text-red-500 mt-4 hidden" id="errorMessage">Error generating promo code. Please try again.</div>
  </div>

  
  <script>
    const games = {
      BIKE: {
        appToken: 'd28721be-fd2d-4b45-869e-9f253b554e50',
        promoId: '43e35910-c168-4634-ad4f-52fd764a843f',
        delay: 20000,
        retry: 20000,
        keys: 1,
      },
      CLONE: {
        appToken: '74ee0b5b-775e-4bee-974f-63e7f4d5bacb',
        promoId: 'fe693b26-b342-4159-8808-15e3ff7f8767',
        delay: 120000,
        retry: 20000,
        keys: 1,
      },
      CUBE: {
        appToken: 'd1690a07-3780-4068-810f-9b5bbf2931b2',
        promoId: 'b4170868-cef0-424f-8eb9-be0622e8e8e3',
        delay: 20000,
        retry: 20000,
        keys: 1,
      },
      TRAIN: {
        appToken: '82647f43-3f87-402d-88dd-09a90025313f',
        promoId: 'c4480ac7-e178-4973-8061-9ed5b2e17954',
        delay: 120000,
        retry: 20000,
        keys: 1,
      },
    };

    const MAX_RETRIES = 8;

    function uuidv4() {
      return '10000000-1000-4000-8000-100000000000'.replace(
        /[018]/g,
        c => (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16),
      );
    }

    async function delay(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }

    async function fetchApi(path, authTokenOrBody = null, body = null) {
      const options = {
        method: 'POST',
        cache: 'no-store',
      };

      if (typeof authTokenOrBody === 'string') {
        options.headers = {
          ...(options.headers ?? {}),
          authorization: `Bearer ${authTokenOrBody}`,
        };
      }

      if ((authTokenOrBody !== null && typeof authTokenOrBody !== 'string') || body !== null) {
        options.headers = {
          ...(options.headers ?? {}),
          'content-type': 'application/json',
        };

        options.body = JSON.stringify(body ?? authTokenOrBody);
      }

      const url = `https://api.gamepromo.io${path}`;
      const res = await fetch(url, options);

      if (!res.ok) {
        const data = await res.text();
        throw new Error(`${res.status} ${res.statusText}`);
      }

      const data = await res.json();
      return data;
    }

    async function getPromoCode(gameKey) {
      const gameConfig = games[gameKey];
      const clientId = uuidv4();

      const loginClientData = await fetchApi('/promo/login-client', {
        appToken: gameConfig.appToken,
        clientId,
        clientOrigin: 'ios',
      });

      await delay(gameConfig.delay);

      const authToken = loginClientData.clientToken;
      let promoCode = null;

      for (let i = 0; i < MAX_RETRIES; i++) {
        const registerEventData = await fetchApi('/promo/register-event', authToken, {
          promoId: gameConfig.promoId,
          eventId: uuidv4(),
          eventOrigin: 'undefined'
        });

        if (!registerEventData.hasCode) {
          await delay(gameConfig.retry);
          continue;
        }

        const createCodeData = await fetchApi('/promo/create-code', authToken, {
          promoId: gameConfig.promoId,
        });

        promoCode = createCodeData.promoCode;
        break;
      }

      if (promoCode === null) {
        throw new Error(`Unable to get ${gameKey} promo`);
      }

      return promoCode;
    }

    function copyToClipboard(button, text, textDefault = 'Copy') {
      navigator.clipboard.writeText(text).then(() => {
        const tooltip = button.querySelector('.tooltip-inner');
        tooltip.textContent = 'Copied!';
        setTimeout(() => {
          tooltip.textContent = textDefault;
        }, 2000);
      }).catch(err => {
        console.error('Gagal menyalin kunci:', err);
      });
    }


    async function generateKeys() {
      const gameKey = document.getElementById('gameSelect').value;
      const keyCount = document.getElementById('keyCount').value;
      const errorMessage = document.getElementById('errorMessage');
      const resultElement = document.getElementById('result');
      const generateButton = document.getElementById('generateButton');
      const textGenerateButton = document.getElementById('text-generate');

      resultElement.textContent = '';
      errorMessage.classList.add('hidden');

      // Disable the button and show loading icon
      generateButton.disabled = true;
      textGenerateButton.textContent = 'Tunggu..'
      generateButton.querySelector('#spinner').classList.remove('hidden');

      try {
        let keys = []
        for (let i = 0; i < keyCount; i++) {
            const code = await getPromoCode(gameKey);
            keys.push(code);
            const keyHtml = `
    <div class="flex justify-between items-center mt-2">
      <span>${code}</span>
      <button 
        class="relative text-blue-600 text-sm" 
        onclick="copyToClipboard(this, '${code}')"
        data-tooltip-target="tooltip-default">
        <span class="tooltip-inner bg-gray-900 text-white text-xs rounded-lg py-1 px-2 z-10">Copy</span>
        
      </button>
    </div>`;
  resultElement.innerHTML += keyHtml;
  if(i == keyCount - 1 && i > 0) {
    const allKeys = keys.join('\n');
    resultElement.innerHTML += `
    <button 
      class="flex w-full justify-center text-blue-600 text-sm text-center mt-4" 
      onclick='copyToClipboard(this, ${JSON.stringify(allKeys)}, "Copy all")'
      data-tooltip-target="tooltip-default">
      <span class="tooltip-inner text-blue-600 text-sm text-center rounded-lg py-1 px-2 z-10">Copy all</span>
    </button>
            `
      }
    }

      } catch (error) {
        errorMessage.classList.remove('hidden');
      } finally {
        generateButton.disabled = false; // Re-enable the button
        textGenerateButton.textContent = "Generate"
        generateButton.querySelector('#spinner').classList.add('hidden');
      }
    }
  </script>
</body>

</html>
