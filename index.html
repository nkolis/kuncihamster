<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <style>
    input[type=checkbox] {
      width: 25px;
      height: 25px;
    }

    @media only screen and (max-width: 400px) {
      .box-list {
        width: 80px;
      }

      .box-list label {
        font-size: 10px;
      }

      .box-list select {
        width: 60px;
      }
    }
  </style>
  <title>Mini Game Hamster Generate</title>
</head>

<body class="font-sans px-4">
  <h3 class="text-center mt-4 text-2xl font-semibold text-gray-600">ðŸ‘¾</h3>
  <p class="text-center text-sm text-gray-600 dark:hover:text-gray-300">
    Hamster Kombat Tools</p>
  <div class="max-w-md mx-auto mt-4 border-2">
    <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
      <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab"
        data-tabs-toggle="#default-tab-content" role="tablist">
        <li class="me-2" role="presentation">
          <button class="inline-block p-4 border-b-2 rounded-t-lg" id="minigame-tab" data-tabs-target="#minigame"
            type="button" role="tab" aria-controls="minigame" aria-selected="false">Mini Games</button>
        </li>
        <li class="me-2" role="presentation">
          <button
            class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            id="copytools-tab" data-tabs-target="#copytools" type="button" role="tab" aria-controls="copytools"
            aria-selected="false">Salin Code</button>
        </li>
      </ul>
    </div>
    <div id="default-tab-content">
      <div class="hidden rounded-lg bg-white" id="minigame" role="tabpanel" aria-labelledby="minigame-tab">
        <div class="flex">
          <div class="flex items-center mb-4 gap-1">
            <input id="checkAllGames" type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
              onclick="toggleAllGames(this)">
            <label for="checkAllGames" class="ml-2 text-sm font-medium text-gray-900">Generate Semua</label>
          </div>
          <div class="flex items-center mb-4 ml-2">
            <input id="checkMaxKeys" type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
              onclick="setKeyAmount(this, 4)">
            <label for="checkMaxKeys" class="ml-2 text-sm font-medium text-gray-900">Jumlah Maks</label>
          </div>
        </div>
        <div class="flex flex-wrap  justify-center gap-1" id="list-game">

        </div>
        <div class="my-4">
          <label for="speed" class="block mb-2 text-sm font-medium text-gray-900">Kecepatan Generate</label>
          <select id="speed"
            class="form-select block w-full mt-1 p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <option value="realistic">Realistis</option>
            <option value="fastest">Lebih Cepat</option>
          </select>
        </div>

        <button id="generateButton" onclick="generateKeys()"
          class="mt-2 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center justify-center">
          <svg aria-hidden="true" id="spinner" role="status" class="hidden inline w-4 h-4 me-3 text-white animate-spin"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="#E5E7EB" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentColor" />
          </svg>
          &nbsp;
          <span id="text-generate">Generate</span>
        </button>
        <div class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded-lg" id="result"></div>
        <div class="text-red-500 mt-4 hidden" id="errorMessage">Error generating promo code. Please try again.</div>
      </div>
      <div class="hidden p-4 rounded-lg bg-white" id="copytools" role="tabpanel" aria-labelledby="copytools-tab">

        <!-- Input area for adding codes -->
        <textarea id="codeInput" rows="5" class="w-full p-2 border border-gray-300 rounded mb-4"
          placeholder="Masukkan kode-kode di sini..."></textarea>
        <br>
        <button onclick="generateCodeList()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buat List Code</button>

        <!-- Container to display the list of codes with copy buttons -->
        <div id="codeList" class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded-lg"></div>
      </div>
    </div>


  </div>
  <div class="h-24">
  </div>
  <script src="main.js"></script>
  <script src="salin.js"></script>
</body>

</html>
